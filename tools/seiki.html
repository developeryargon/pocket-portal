    <script>
        function testRegex() {
            const pattern = document.getElementById('regex-input').value;
            const flags = document.getElementById('flags-input').value;
            const text = document.getElementById('text-input').value;
            const display = document.getElementById('display-area');
            const matchCount = document.getElementById('match-count');
            const errorMsg = document.getElementById('error-msg');

            if (!pattern) {
                display.innerHTML = text;
                matchCount.innerText = "0 matches";
                errorMsg.classList.add('hidden');
                return;
            }

            try {
                const regex = new RegExp(pattern, flags.includes('g') ? flags : flags + 'g');
                errorMsg.classList.add('hidden');

                const matches = [...text.matchAll(regex)];
                matchCount.innerText = `${matches.length} matches`;

                // „Éè„Ç§„É©„Ç§„ÉàÂá¶ÁêÜ
                let highlightedText = text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(regex, (match) => `<span class="highlight">${match}</span>`);
                
                display.innerHTML = highlightedText;
            } catch (e) {
                errorMsg.classList.remove('hidden');
                display.innerHTML = text;
            }
        }

        function syncScroll() {
            const textarea = document.getElementById('text-input');
            const display = document.getElementById('display-area');
            display.scrollTop = textarea.scrollTop;
            display.scrollLeft = textarea.scrollLeft;
        }
    </script>
