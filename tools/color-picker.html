    <script>
        const fileInput = document.getElementById('file-input');
        const dropArea = document.getElementById('drop-area');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const resultArea = document.getElementById('result-area');
        const colorPreview = document.getElementById('color-preview');
        const hexText = document.getElementById('hex-code');
        const rgbText = document.getElementById('rgb-code');
        const uploadPrompt = document.getElementById('upload-prompt');

        dropArea.onclick = () => { if(canvas.classList.contains('hidden')) fileInput.click(); };
        fileInput.onchange = (e) => handleImage(e.target.files[0]);

        function handleImage(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.classList.remove('hidden');
                    uploadPrompt.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    dropArea.classList.replace('p-6', 'p-0');
                    dropArea.classList.remove('border-dashed', 'bg-slate-50');
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const hex = "#" + ((1 << 24) + (pixel[0] << 16) + (pixel[1] << 8) + pixel[2]).toString(16).slice(1).toUpperCase();
            colorPreview.style.backgroundColor = hex;
            hexText.innerText = hex;
            rgbText.innerText = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
        });

        function copyToClipboard() {
            if(hexText.innerText === "#------") return;
            navigator.clipboard.writeText(hexText.innerText);
            const btn = document.getElementById('copy-btn');
            btn.innerText = "OK!";
            setTimeout(() => btn.innerText = "ã‚³ãƒ”ãƒ¼", 1000);
        }
    </script>
