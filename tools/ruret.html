    <script>
        const canvas = document.getElementById('roulette-canvas');
        const ctx = canvas.getContext('2d');
        let currentRotation = 0;

        function drawRoulette() {
            const items = document.getElementById('roulette-items').value.split('\n').filter(i => i.trim() !== "");
            if (items.length === 0) return;
            const arc = (2 * Math.PI) / items.length;
            ctx.clearRect(0, 0, 320, 320);
            items.forEach((item, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = `hsl(${(i * 360) / items.length}, 70%, 80%)`;
                ctx.moveTo(160, 160);
                ctx.arc(160, 160, 150, angle, angle + arc);
                ctx.fill();
                ctx.save();
                ctx.translate(160, 160); ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "#334155"; ctx.font = "bold 14px sans-serif";
                ctx.fillText(item.substring(0, 8), 140, 5); ctx.restore();
            });
        }

        function spinRoulette() {
            const items = document.getElementById('roulette-items').value.split('\n').filter(i => i.trim() !== "");
            if (items.length === 0) return;
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;

            canvas.style.transform = `rotate(-${currentRotation}deg)`;
            setTimeout(() => {

                document.getElementById('roulette-result').innerText = `âœ¨ ${items[winnerIndex]} âœ¨`;
            }, 4000);
        }
