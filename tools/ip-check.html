<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グローバルIPアドレス確認 | PocketPortal Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .ip-display { text-shadow: 0 4px 10px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

   <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="../index.html" class="flex items-center gap-2 font-bold text-lg text-blue-700">
            <span>🏠</span> PocketPortal
        </a>
        <a href="./index.html" class="text-[10px] text-slate-400 hover:text-blue-500 transition-colors">Web便利ツール集へ</a>
    </div>
   </nav>

    <main class="flex-grow container mx-auto py-12 px-6 max-w-2xl">
        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden text-center p-8 md:p-12">
            
            <div class="mb-6">
                <span class="inline-block bg-blue-100 text-blue-600 text-xs font-bold px-3 py-1 rounded-full mb-4">YOUR PUBLIC IP</span>
                <h2 class="text-slate-500 text-sm font-medium">あなたのグローバルIPアドレス</h2>
            </div>

            <div id="ip-container" class="mb-8">
                <div id="ip-address" class="ip-display text-4xl md:text-6xl font-extrabold text-blue-700 break-all leading-tight">
                    <span class="inline-block w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></span>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-center gap-4 mb-10">
                <button onclick="copyIP()" class="bg-slate-900 hover:bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-sm transition-all flex items-center justify-center gap-2">
                    📋 IPをコピー
                </button>
                <button onclick="location.reload()" class="bg-blue-50 hover:bg-blue-100 text-blue-700 px-6 py-3 rounded-xl font-bold text-sm transition-all">
                    🔄 再読み込み
                </button>
            </div>

            <div class="border-t border-slate-100 pt-8 mt-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">セキュリティ対策にオススメ</p>
                <a href="https://af.moshimo.com/..." target="_blank" class="block group">
                    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-2xl border border-blue-100 group-hover:border-blue-300 transition-all text-left flex items-center gap-4">
                        <div class="text-3xl">🛡️</div>
                        <div class="flex-1">
                            <p class="text-xs font-bold text-blue-800 mb-1">プライバシーを保護するVPN</p>
                            <p class="text-[10px] text-blue-600 opacity-80 leading-tight">IPアドレスを匿名化して安全にネットを利用しましょう。</p>
                        </div>
                        <div class="text-blue-300 group-hover:text-blue-500">→</div>
                    </div>
                </a>
            </div>

        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400 leading-relaxed">
                このツールは、ブラウザから外部APIを利用して、インターネット接続に使用されているパブリックIPアドレスを特定しています。<br>
                取得したデータは保存されず、ブラウザ内のみで完結するため安心です。
            </p>
        </div>
    </main>

    <footer class="py-8 text-center">
        <p class="text-xs text-slate-400 tracking-tighter">© 2024 PocketPortal Tools</p>
    </footer>

    <script>
        async function fetchIP() {
            const ipDisplay = document.getElementById('ip-address');
            try {
                // 無料のIP取得API（ipify）を利用
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipDisplay.innerText = data.ip;
            } catch (error) {
                ipDisplay.innerText = "取得失敗";
                ipDisplay.classList.add('text-red-500');
                console.error('IP取得エラー:', error);
            }
        }

        function copyIP() {
            const ip = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ip).then(() => {
                const btn = event.target;
                const originalText = btn.innerText;
                btn.innerText = "✅ コピー完了！";
                setTimeout(() => btn.innerText = originalText, 2000);
            });
        }

        // 実行
        fetchIP();
    </script>
</body>

</html>
