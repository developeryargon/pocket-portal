<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çµ„Ç§„Ç≥„É≠ | PocketPortal Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@900&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(6px, -6px) rotate(10deg); }
            50% { transform: translate(-6px, 6px) rotate(-10deg); }
            75% { transform: translate(6px, 6px) rotate(10deg); }
        }
        .dice-shake { animation: shake 0.1s infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="flex items-center gap-2 font-bold text-lg text-slate-700">
                <span>üè†</span> PocketPortal
            </a>
            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Utility</span>
        </div>
    </nav>

    <main class="flex-grow container mx-auto py-20 px-6 flex flex-col items-center justify-center">
        <div id="dice-display" class="w-36 h-36 bg-white border-4 border-slate-200 rounded-[2.5rem] flex items-center justify-center text-8xl text-slate-800 shadow-2xl mb-16 transition-all">‚öÄ</div>
        
        <div class="w-full max-w-xs space-y-4">
            <button onclick="rollDice()" id="roll-btn" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-5 rounded-3xl font-black text-lg transition-all active:scale-95 shadow-xl">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>
            <p class="text-[10px] text-slate-400 text-center font-bold uppercase tracking-widest">Tap to Randomize</p>
        </div>
    </main>

    <footer class="py-8 text-center text-slate-400 text-[10px]">
        <p>¬© 2026 PocketPortal Tools</p>
    </footer>

    <script>
        const diceFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        function rollDice() {
            const display = document.getElementById('dice-display');
            const btn = document.getElementById('roll-btn');
            btn.disabled = true;
            display.classList.add('dice-shake');
            
            let count = 0;
            const interval = setInterval(() => {
                display.innerText = diceFaces[Math.floor(Math.random() * 6)];
                count++;
                if (count > 10) {
                    clearInterval(interval);
                    display.classList.remove('dice-shake');
                    btn.disabled = false;
                }
            }, 80);
        }
    </script>
</body>
</html>
