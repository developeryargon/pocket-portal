    <style>

    </style>
</head>
<body>

    <nav class="bg-white border-b border-slate-200 py-4 px-6 sticky top-0 z-50">

    <header class="bg-white py-12 px-6">

            </p>

    <main class="container mx-auto py-12 px-6 max-w-4xl">
        
        <div class="mb-12">
            <div class="flex items-center gap-4 mb-8">

                <div class="h-[1px] flex-grow bg-slate-200"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="./kanagawa/kawasaki/barrierfree.html" class="group bg-white p-6 rounded-3xl border-2 border-transparent hover:border-blue-500 transition-all shadow-sm">
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded-md mb-3 inline-block">データ自動更新中</div>

                        <div class="text-4xl group-hover:scale-110 transition-transform">🍼</div>
                    </div>
                    <div class="mt-6 flex items-center text-[10px] font-bold text-blue-600 gap-1 uppercase tracking-widest">
                        Open Map <span class="group-hover:translate-x-1 transition-transform">→</span>
                    </div>
                </a>

                <div class="bg-slate-100/50 p-6 rounded-3xl border-2 border-dashed border-slate-200 flex flex-col items-center justify-center text-center opacity-60">

                    <p class="text-[10px] text-slate-400 mt-1">横浜市・相模原市 準備中</p>
                </div>
            </div>
        </div>

        <div class="bg-indigo-600 rounded-[2.5rem] p-10 text-white relative overflow-hidden shadow-2xl shadow-indigo-100">
            <div class="relative z-10">
                <h3 class="text-xl font-bold mb-2">あなたの街を、もっと便利に。</h3>
                <p class="text-indigo-100 text-xs mb-6 opacity-80">掲載希望の自治体や、追加してほしい情報があればお知らせください。</p>
                <a href="https://amzn.to/your-id" target="_blank" class="inline-block bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold text-xs shadow-lg active:scale-95 transition-all">
                    最新の防災グッズをチェック
                </a>
            </div>
            <div class="absolute top-0 right-0 p-4 opacity-10 pointer-events-none">
                <span class="text-[10rem]">🏮</span>
            </div>
