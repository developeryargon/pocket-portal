    <script>
        const DATA_URL = '../area/kanagawa/kawasaki/kawasaki-barrierfree.csv';
        let allData = [];
        let activeFilters = { toilet: false, baby: false, nursing: false };
        let map, markers = [];

        function initMap() {
            map = L.map('map').setView([35.5308, 139.7029], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        async function loadData() {
            Papa.parse(DATA_URL, {

                complete: (results) => {
                    allData = results.data;
                    document.getElementById('loading').style.display = 'none';

        }

        // å·å´å¸‚ã®CSVé …ç›®åã«å¯¾å¿œã•ã›ã‚‹åˆ¤å®šé–¢æ•°
        const hasFacility = (item, name) => item[name] === "1" || item[name] === "â—‹" || item[name] === "æœ‰";

        function render() {
            const container = document.getElementById('results');
            const keyword = document.getElementById('keyword').value.toLowerCase();
            container.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            allData.filter(item => {
                const name = (item["åç§°"] || "").toLowerCase();
                const addr = (item["æ‰€åœ¨åœ°"] || "").toLowerCase();
                if (!name.includes(keyword) && !addr.includes(keyword)) return false;

                // ä¿®æ­£ï¼šå·å´å¸‚ã®CSVã§ã®åˆ—åã«åˆã‚ã›ã‚‹
                const hasToilet = hasFacility(item, "è»Šæ¤…å­åˆ©ç”¨è€…ç”¨ãƒˆã‚¤ãƒ¬");

                const hasNursing = hasFacility(item, "æˆä¹³å®¤") || hasFacility(item, "æˆä¹³ã‚¹ãƒšãƒ¼ã‚¹");

                if (activeFilters.toilet && !hasToilet) return false;
                if (activeFilters.baby && !hasBabyBed) return false;
                if (activeFilters.nursing && !hasNursing) return false;
                
                return true;
            }).forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100";
                div.innerHTML = `
                    <h3 class="font-bold text-slate-800 text-sm mb-1">${item["åç§°"]}</h3>
                    <p class="text-[10px] text-slate-400 mb-3">ğŸ“ ${item["æ‰€åœ¨åœ°"]}</p>
                    <div class="flex flex-wrap gap-1">
                        ${hasFacility(item, "è»Šæ¤…å­åˆ©ç”¨è€…ç”¨ãƒˆã‚¤ãƒ¬") ? '<span class="feature-tag bg-blue-50 text-blue-500">â™¿ï¸ ãƒˆã‚¤ãƒ¬</span>' : ''}
                        ${(hasFacility(item, "ãƒ™ãƒ“ãƒ¼ãƒ™ãƒƒãƒ‰") || hasFacility(item, "ãƒ™ãƒ“ãƒ¼ã‚­ãƒ¼ãƒ—")) ? '<span class="feature-tag bg-pink-50 text-pink-500">ğŸ¼ ãŠã‚€ã¤å°</span>' : ''}

                container.appendChild(div);

                    markers.push(m);

            });
        }

            document.getElementById(`btn-${type}`).classList.toggle('bg-blue-600');

        document.getElementById('keyword').addEventListener('input', render);

    </script>
