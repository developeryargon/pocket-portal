<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Result</title>
</head>
<footer class="py-8 text-center text-slate-400 text-[10px]">
      <p>© 2026 PocketPortal</p>
</footer>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="h1">統合</h1>
      <p class="p" id="lead">色が、形になる。</p>

      <div class="row" style="align-items:stretch">
        <div class="card" style="flex:1; min-width:300px">
          <div class="small">ボトル</div>
          <div id="bottleName" style="font-size:18px;font-weight:900;margin-top:6px"></div>
          <div class="flex items-center gap-3 mt-3 opacity-80">
            <img
              id="resultBottleImg"
              class="w-12 h-auto rounded-md shadow"
              alt="Selected bottle"
            />
            <span class="text-xs text-slate-400">
              あなたが選んだボトル
            </span>
          </div>

          <div class="small" id="bottleColors" style="margin-top:6px"></div>

          <div style="margin-top:14px" class="small">あなたの主題</div>
          <div id="topColors" style="font-size:20px;font-weight:900;margin-top:6px"></div>

          <div class="row" style="margin-top:14px">
            <button class="btn" id="modeHeal">癒し</button>
            <button class="btn" id="modeAwaken">覚醒</button>
          </div>

          <div class="card" style="margin-top:12px">
            <div class="small">短い意味</div>
            <div id="meaningShort" style="font-size:18px;font-weight:900;margin-top:6px"></div>
            <div class="small" style="margin-top:12px">少し長い意味</div>
            <div id="meaningLong" style="color:var(--muted);line-height:1.7;margin-top:6px"></div>

            <div class="small" style="margin-top:12px">影（気をつける点）</div>
            <div id="shadow" style="color:var(--muted);margin-top:6px"></div>

            <div class="small" style="margin-top:12px">行動（1つだけ）</div>
            <div id="action" style="margin-top:6px"></div>
          </div>

          <div class="row" style="margin-top:12px">
            <button class="btn" id="restart">最初から</button>
          </div>
        </div>

        <div class="card" style="flex:1.2; min-width:320px">
          <div class="small">オーラ</div>

          <div class="canvasBox" style="margin-top:10px">
            <canvas id="c" width="1200" height="520"></canvas>
          </div>

          <div class="row" style="margin-top:14px">
            <button class="btn" id="savePng">カードをPNG保存</button>
            <button class="btn" id="saveHistory">履歴に保存</button>
            <button class="btn" onclick="location.href='/aura/history.html'">履歴を見る</button>

          </div>

          <div class="card" style="margin-top:12px">
            <div class="small">今日のメモ（任意）</div>
            <textarea id="memo" rows="3" style="width:100%;margin-top:8px;border-radius:14px;border:1px solid var(--line);background:rgba(0,0,0,.2);color:var(--fg);padding:10px;resize:vertical"></textarea>
            <div class="small" style="margin-top:8px">※履歴保存・カード保存に焼き込みできます</div>
          </div>

          <p class="small" id="status" style="margin-top:10px"></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/result.js"></script>
</body>
<div class="w-full flex flex-col items-center mt-10">
  <p class="text-[10px] text-slate-400 mb-2 font-bold uppercase tracking-widest">
    Sponsor Link
  </p>
  <div class="bg-white p-1 rounded shadow-sm">
    <!-- Rakuten Widget -->
    <script type="text/javascript">
      rakuten_design="slide";
      rakuten_affiliateId="022cbf82.9ae811c1.06d2eb59.bd2a4ff3";
      rakuten_items="ranking";
      rakuten_genreId="0";
      rakuten_size="300x250";
      rakuten_target="_blank";
      rakuten_theme="gray";
      rakuten_border="off";
      rakuten_auto_mode="on";
      rakuten_genre_title="off";
      rakuten_recommend="on";
    </script>
    <script src="https://xml.affiliate.rakuten.co.jp/widget/js/rakuten_widget.js?20230106"></script>
  </div>
</div>

</html>
