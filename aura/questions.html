<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Questions</title>
</head>
<body>
  <div data-include="site-header"></div>
  <div class="wrap">
    <div class="card">
      <h1 class="h1">問い</h1>
      <p class="p" id="subtitle">短く。直感で。</p>

      <div class="card" style="margin-top:12px">
        <div class="small" id="progress">0 / 10</div>
        <div style="height:10px;background:rgba(255,255,255,.08);border-radius:999px;overflow:hidden;margin-top:8px">
          <div id="bar" style="height:10px;width:0%;background:rgba(255,255,255,.22)"></div>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <div id="qText" style="font-size:22px;font-weight:900;line-height:1.4"></div>

        <div class="row" style="margin-top:14px">
          <button class="btn" id="aBtn" style="flex:1;min-width:240px"></button>
          <button class="btn" id="bBtn" style="flex:1;min-width:240px"></button>
        </div>

        <p class="small" id="hint" style="margin-top:12px"></p>
      </div>

      <div class="row" style="margin-top:14px">
        <button class="btn" id="back">戻る</button>
        <button class="btn" id="restart">最初から</button>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/questions.js"></script>
  <script type="module" src="./assets/js/include-header.js"></script>
</body>
</html>
