<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/assets/css/style.css"/>
  <title>Aura Soma Web</title>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="h1">整える</h1>
      <p class="p">静かに、色が立ち上がる。</p>
      <div class="row">
        <button class="btn" id="start">入る</button>
        <button class="btn" id="reset">最初から</button>
      </div>
      <p class="small">※結果は端末内に保存されます（DBなし）</p>
    </div>
  </div>

  <script type="module">
    import { resetState, saveState } from "/assets/js/common.js";
    document.getElementById("start").onclick = () => {
      saveState({ step: "mist" });
      location.href = "/mist.html";
    };
    document.getElementById("reset").onclick = () => {
      resetState();
      location.reload();
    };
  </script>
</body>
</html>
