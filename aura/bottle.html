<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Bottle Ceremony</title>

  <style>
    /* Canvasの上にボトルPNGを重ねる */
    .canvasBox { position: relative; overflow: hidden; }
    .canvasBox canvas { position: relative; z-index: 1; }

    #bottleImg{
      position:absolute;
      inset:0;
      margin:auto;
      width:100%;
      height:100%;
      object-fit: contain;
      z-index:2;
      pointer-events:none;

      filter: drop-shadow(0 0 24px rgba(255,255,255,0.22));
      opacity:0;
      transform: translateY(6px) scale(0.98);
      transition: opacity .35s ease, transform .35s ease;
    }
    #bottleImg.isOn{
      opacity:1;
      transform: translateY(0) scale(1);
    }
    @keyframes floatBottle{
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-4px) scale(1); }
      100%{ transform: translateY(0) scale(1); }
    }
    #bottleImg.isFloat{
      animation: floatBottle 3.8s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 class="h1">ボトルが呼んでいる</h1>
      <p class="p" id="lead">あなたの色を、形にする。</p>

      <div class="row" style="align-items:stretch">
        <div class="card" style="flex:1; min-width:280px">
          <div class="small">選ばれた色</div>
          <div id="picked" style="font-size:22px;font-weight:800;margin-top:6px"></div>

          <div style="margin-top:14px" class="small">候補（タップで確定）</div>
          <div id="list" class="row" style="margin-top:10px"></div>
        </div>

        <div class="card" style="flex:1.2; min-width:320px">
          <div class="small">儀式</div>

          <div class="canvasBox" style="margin-top:10px">
            <canvas id="c" width="1200" height="520"></canvas>
            <!-- ✅ src="" は入れない -->
            <img id="bottleImg" alt="bottle">
          </div>

          <div class="row" style="margin-top:14px">
            <button class="btn" id="toQ" disabled>このボトルで進む</button>
            <button class="btn" id="back">戻る</button>
          </div>

          <p class="small" id="note">候補を選ぶと、光がまとわりつく</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/bottle.js"></script>
</body>
</html>
